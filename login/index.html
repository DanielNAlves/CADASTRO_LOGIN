<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/login/style/style.css" />
    <title>Login</title>
  </head>
  <body>
    <form action="#" method="get" autocomplete="on" class="form">
      <fieldset class="fieldset_form">
        <legend class="title_form">Login</legend>

        <label for="user" class="form__label">Usu√°rio</label>

        <input
          type="text"
          id="user"
          name="user"
          required
          placeholder="Digite seu nome completo"
          class="form__input"
        />

        <label for="password" class="form__label">Senha</label>

        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="Digite seu nome completo"
          class="form__input"
        />

        <div class="enviar">
          <a href="#" class="action__form__aside">Esqueci minha senha</a>
          <div class="rowReverse">
            <input type="submit" class="btn btn__principal" value="Login" />

            <a href="cadastro.html" target="_blank" class="btn btn__novo"
              >Cadastre-se</a
            >
          </div>
        </div>
      </fieldset>
    </form>
  </body>
</html>
