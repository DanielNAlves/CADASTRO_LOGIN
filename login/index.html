<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/login/style/style.css" />
    <title>Login</title>
  </head>
  <body>
    <form action="" autocomplete="on">
      <fieldset>
        <legend>Login</legend>

        <label for="user">Usu√°rio</label>

        <input
          type="text"
          id="user"
          name="user"
          required
          placeholder="Digite seu nome completo"
        />

        <label for="password">Senha</label>
        <input type="password" name="password" id="password" required />
        <div class="enviar">
          <button type="button" class="btn">
            <a href="cadastro.html" target="_blank">Login</a>
          </button>
          <button type="submit" class="btn_novo">
            <a href="cadastro.html" target="_blank">Cadastre-se</a>
          </button>
          <p><a href="#">Esqueci minha senha</a></p>
        </div>
      </fieldset>
    </form>
  </body>
</html>
