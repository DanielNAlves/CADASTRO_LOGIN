<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/login/style/style.css" />
    <title>Login</title>
  </head>
  <body>
    <form action="#" method="get" autocomplete="off" class="form">
      <fieldset class="fieldset_form">
        <legend class="title_form">Cadastre-se</legend>

        <label for="user" class="form__label">Usuário</label>

        <input
          type="text"
          id="user"
          name="user"
          required
          placeholder="Digite seu nome completo"
          class="form__input"
        />

        <label for="email" class="form__label">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="cadastro@dominio.com.br"
          class="form__input"
        />

        <label for="password" class="form__label">Senha</label>
        <input
          type="password"
          name="password"
          id="password"
          required
          class="form__input"
        />
        <div class="enviar">
          <input type="submit" class="btn btn__principal" value="Cadastre-se" />
          <p>Já possui cadatro? <a href="index.html">Faça Login</a></p>
        </div>
      </fieldset>
    </form>
  </body>
</html>
