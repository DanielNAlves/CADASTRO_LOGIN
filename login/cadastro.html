<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/login/style/style.css" />
    <title>Login</title>
  </head>
  <body>
    <form action="" autocomplete="off">
      <fieldset>
        <legend>Cadastre-se</legend>

        <label for="">Usuário</label>

        <input
          type="text"
          id="user"
          name="user"
          required
          placeholder="Digite seu nome completo"
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="cadastro@dominio.com.br"
        />

        <label for="password">Senha</label>
        <input type="password" name="password" id="password" required />
        <div class="enviar">
          <button type="submit" class="btn">Cadastre-se</button>
          <p>Já possui cadatro? <a href="index.html">Faça Login</a></p>
        </div>
      </fieldset>
    </form>
  </body>
</html>
